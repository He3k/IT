<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML 3.2//RU">
<HTML>

<HEAD>
    <TITLE>2_4lab</TITLE>
    <script language="JavaScript">
        var openImage = "dp/dg";
        var closeImage = ".gif"
        function Clock() {
            var buffer_min1, buffer_min2;
            var buffer_h1, buffer_h2;

            var buffer_month1, buffer_month2;
            var buffer_day1, buffer_day2;
            var buffer_year1, buffer_year2;

            var now = new Date()
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();
            var day = now.getDate();
            var month = now.getMonth();
            var year = now.getYear();

            month += 0;
            year -= 100;
            now = null;

            document.dote.src = openImage + "c" + closeImage;

            if (hour >= 12 && hour <= 23)
                document.apm.src = openImage + "pm" + closeImage;
            if (hour < 12)
                document.apm.src = openImage + "am" + closeImage;

            if (hour < 10) {
                document.hour_1.src = openImage + "0" + closeImage; 
                document.hour_2.src = openImage + hour + closeImage; 
            }
            
            if (hour >= 10 && hour <= 12) {
                buffer_h2 = hour % 10;
                hour -= buffer_h2;
                buffer_h1 = hour / 10;
                document.hour_1.src = openImage + buffer_h1 + closeImage;
                document.hour_2.src = openImage + buffer_h2 + closeImage;
            }
            if (hour > 12 && hour < 24) {
                hour -= 12;
                buffer_h2 = hour % 10;
                hour -= buffer_h2;
                buffer_h1 = hour / 10;
                document.hour_1.src = openImage + buffer_h1 + closeImage;
                document.hour_2.src = openImage + buffer_h2 + closeImage;
            }

            if (minute < 10) {
                document.minute_1.src = openImage + "0" + closeImage; //первая цифра 0
                document.minute_2.src = openImage + minute + closeImage; //вторая цифра равна минуте
            }
            if (minute >= 10 && minute < 60) {
                buffer_min2 = minute % 10;
                minute -= buffer_min2;
                buffer_min1 = minute / 10;
                document.minute_1.src = openImage + buffer_min1 + closeImage;
                document.minute_2.src = openImage + buffer_min2 + closeImage;
            }
            /*
            if (second < 10) {
                document.second_1.src = openImage + "0" + closeImage; //первая цифра 0
                document.second_2.src = openImage + second + closeImage; //вторая цифра равна секунде
            }
            
            if (second >= 10 && second < 60) {
                buffer_sec2 = second % 10;
                second -= buffer_sec2;
                buffer_sec1 = second / 10;
                document.second_1.src = openImage + buffer_sec1 + closeImage;
                document.second_2.src = openImage + buffer_sec2 + closeImage;
            }
            */
            if (day < 10) {
                document.day_1.src = openImage + "0" + closeImage;
                document.day_2.src = openImage + day + closeImage;
            }
            if (day >= 10 && day <= 31) {
                buffer_day2 = day % 10;
                day -= buffer_day2;
                buffer_day1 = day / 10;

                document.day_1.src = openImage + buffer_day1 + closeImage;
                document.day_2.src = openImage + buffer_day2 + closeImage;
            }
            if (month < 10) {
                document.month_1.src = openImage + "0" + closeImage;
                document.month_2.src = openImage + month + closeImage;
            }
            if (month >= 10) {
                buffer_month2 = month % 10;
                month -= buffer_month2;
                buffer_month1 = month / 10;

                document.month_1.src = openImage + buffer_month1 + closeImage;
                document.month_2.src = openImage + buffer_month2 + closeImage;
            }
            
            if (year >= 10) {
                buffer_year2 = year % 10;
                buffer_year1 = year / 10;

                document.year_1.src = openImage + buffer_year1 + closeImage;
                document.year_2.src = openImage + buffer_year2 + closeImage;
            }
        }
    </script>
</HEAD>
